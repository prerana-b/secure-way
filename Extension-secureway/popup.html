<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="width: 400px;">
    <div class="container">
        <div class="d-flex align-items-center bg-white border-bottom container">
            <img src="./images/firefox-icon-48.png" alt="">
            <p class="pt-2 h-5"><b>Secure-Way</b></p>
        </div>
        <div style="background-color: azure;" class="container">
            <p class="display-4">Preferences: </p>
            <form class="justify-content-center">
                <div class="form-check">
                    <input class="form-check-input " type="checkbox" name="Level" id="Low" value="option1">
                    <label class="form-check-label" for="Low">Check Phishing Websites</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Level" id="Medium" value="option2">
                    <label class="form-check-label" for="Medium">Check Download Files</label>
                </div>
                <button type="submit" class="btn btn-primary my-3 w-25">Save</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="d-flex align-items-center bg-white border-bottom container">
            <img src="./images/firefox-icon-48.png" alt="">
            <p class="pt-2 h-5"><b>Secure-Way</b></p>
        </div>
        <div style="background-color: azure;" class="container">
            <p id="demo"></p>
        </div>
    </div>
</body>
<script>
    document.getElementById("demo").innerHTML = "WARNING! Phishing Detected";
    chrome.extension.onRequest.addListener(function(prediction){
    if (prediction == 1){
        document.getElementById("demo").innerHTML = "WARNING! Phishing Detected";
    }
    else if (prediction == -1){
        document.getElementById("demo").innerHTML = "Site is safe to access";
    }
});
</script>
</html>
