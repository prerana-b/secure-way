<body style="width: 400px;">
    <div class="container">
        <div class="d-flex align-items-center bg-white border-bottom container">
            <img src="./images/firefox-icon-48.png" alt="">
            <p class="pt-2 h-5"><b>Secure-Way</b></p>
        </div>
        <div style="background-color: azure;" class="container">
            <p class="display-4">Choose the level of Security</p>
            <form class="justify-content-center">
                <div class="form-check">
                    <input class="form-check-input " type="radio" name="Level" id="Low" value="option1">
                    <label class="form-check-label" for="Low">Low-level</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Level" id="Medium" value="option2">
                    <label class="form-check-label" for="Medium">Medium-level</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Level" id="High" value="option3">
                    <label class="form-check-label" for="High">High-level</label>
                </div>
                <button type="submit" class="btn btn-primary my-3 w-25">Save</button>
            </form>
        </div>
    </div>
</body>
